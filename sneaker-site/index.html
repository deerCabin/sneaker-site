<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="navbar | mobile-padding wrapper">
      <div class="navbar__group">
        <button class="button hide-desktop open-menu">
          <img src="assets/images/icons/menu.svg" alt="open menu">
        </button>
        <a href="#">
          <img src="assets/images/logo.svg" alt="logo">
        </a>
        <nav class="navbar__primary-nav">
          <button class="button hide-desktop close-menu">
            <img src="assets/images/icons/close.svg" alt="close menu">
          </button>

          <ul>
            <li>
              <a href="#" class="active">Collections</a>
            </li>
            <li>
              <a href="#">Men</a>
            </li>
            <li>
              <a href="#">Women</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="navbar__group">
        <button class="button">
          <img src="assets/images/icons/color-change/cart-gray.svg" alt="cart">
        </button>
        <button class="button">
          <img src="assets/images/avatar.png" alt="avatar" class="avatar">
        </button>
      </div>
    </header>


    <section class="product | wrapper">
      <div class="product__gallery">
        <div class="product__image">
          <button class="button button--scroll hide-desktop">
            <img src="assets/images/icons/previous.svg" alt="previous">
          </button>
          <button class="button button--scroll hide-desktop">
            <img src="assets/images/icons/next.svg" alt="next">
          </button>
        </div>
        <ul class="product__thumbnails | hide-mobile">
          <li class="thumbnail">
            <img src="assets/images/thumbnail-1.jpg" alt="thumbnail">
          </li>
          <li class="thumbnail">
            <img src="assets/images/thumbnail-2.jpg" alt="thumbnail">
          </li>
          <li class="thumbnail">
            <img src="assets/images/thumbnail-3.jpg" alt="thumbnail">
          </li>
          <li class="thumbnail">
            <img src="assets/images/thumbnail-4.jpg" alt="thumbnail">
          </li>
        </ul>
      </div>

      <div class="product__info | mobile-padding flow">
        <h1 class="product__heading">
          <span class="product__preheading">Sneaker company</span>
          Fall limited edition sneakers
        </h1>
        <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer</p>
        <div class="product__prices">
          <p class="new-price">
            $125.00
            <span class="sale-percent">50%</span>
          </p>
          <strike class="original-price">$250.00</strike>
        </div>
        <div class="product__buttons">
          <div class="product__amount">
            <button class="button">
              <img src="assets/images/icons/minus.svg" alt="minus">
            </button>
            <p>0</p>
            <button class="button">
              <img src="assets/images/icons/plus.svg" alt="plus">
            </button>
          </div>
          <button class="button button--primary">
            <img src="assets/images/icons/color-change/cart-white.svg" alt="cart">
            <p>Add to cart</p>
          </button>
        </div>
      </div>
    </section>
  </body>
  
  <script>
    const openMenu = document.querySelector(".open-menu")
    const closeMenu = document.querySelector(".close-menu")
    const navigation = document.querySelector(".navbar__primary-nav")
    const body = document.querySelector("body")

    openMenu.addEventListener("click", function () { 
        navigation.classList.toggle("open");
        body.classList.toggle("darken")
    });

    document.querySelector(".close-menu").addEventListener("click", function () { 
        navigation.classList.toggle("open");
        body.classList.toggle("darken")
    });
  </script>
</html>
